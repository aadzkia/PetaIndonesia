<!DOCTYPE html>
<html>
<head>
	<title>Peta Hutan Adat, 2016-2018</title>
	<style type="text/css">
	.title {
		font-family: arial;
		font-size: 24px;
		text-align: center;
	}
	#chartdiv {
		width: 100%;
		height: 500px;
	}
	.tooltip-map, .tooltip-map div {
	    /*display: inline-block;*/
	    margin: 5px 0 5px 0;
	    line-height: 1.4em;
	}
	#legenddiv {
		width: 100px !important;
		text-align: left;
		position: relative;
	}
	.header-legenda {
	    margin-left: 20px;
	    font-family: arial;
	    font-size: 16px;
	    font-weight: 700;
	}
		h6{margin-left: 20px;
		font-family: arial;
		font-weight: 700;}
</style>
<script src="https://www.amcharts.com/lib/3/ammap.js"></script>
<!-- <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script> -->
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="IndonesiaLow.js"></script>
<script src="data.js"></script>
<script type="text/javascript">
	var map = AmCharts.makeChart( "chartdiv", {
		"type": "map",
		// "titles": [
		// 	{
		// 		"text": "Peta masyarakat hutan adat, 2017-2018",
		// 		"size": 18
		// 	}
		// ],
		"hideCredits":true,
		"projection": "mercator",
		"theme": "light",
		"imagesSettings": {
			"rollOverScale": 3,
			"selectedScale": 3,
		},

		"areasSettings": {
			"unlistedAreasColor": "#83C1C6",
			"outlineThickness": 1
		},

		"dataProvider": {
			"map": "IndonesiaLow",
			"images": dataMaps
		},
		"export": {
			"enabled": false
		},
		"balloon": {
			"adjustBorderColor": true,
			"cornerRadius": 5,
			"fillColor": "#EEE",
			"borderAlpha": 0,
			"horizontalPadding": 10,
			"textAlign": "left",
		},
		"legend": {
			// title: "Legenda",
		    "width": "80%",
		    "divId": "legenddiv",
		    // marginRight: 27,
		    // marginLeft: 27,
		    "equalWidths": true,
		    "switchable": true,
		    // backgroundAlpha: 0.5,
		    // backgroundColor: "#FFFFFF",
		    // borderColor: "#ffffff",
		    // borderAlpha: 1,
		    // top: 450,
		    // left: 0,
		    // horizontalGap: 10,
		    "data": [{
		      "title": "Penetapan",
		      "color": "#003366",
		      "groupId": "1"
		    }, {
		      "title": "Masyarakat perl mengajukan permohonan hutan adat",
		      "color": "#339933",
		      "groupId": "2"
		    }, {
		      "title": "Sudah mengajukan permohonan hutan adat ",
		      "color": "#ffcc00",
		      "groupId": "3"
		    }, {
		      "title": "Penyusunan Perda/SK",
		      "color": "#996600",
		      "groupId": "4"
		    },{
		      "title": "Proses verifikasi oleh KLHK",
		      "color": "#0099cc",
		      "groupId": "5"
		    },{
		      "title": "Proses identifikasi dan verifikasi ole MHA",
		      "color": "#ff6600",
		      "groupId": "6"
		    },
		    ]
		  }
	});
	map.addListener( 'init', function() {
  //map.legend.switchable = true;
	  map.legend.addListener( "clickMarker", AmCharts.myHandleLegendClick );
	  map.legend.addListener( "clickLabel", AmCharts.myHandleLegendClick );
	} );

	AmCharts.myHandleLegendClick = function( event ) {
	  var groupId = event.dataItem.groupId;
	  if ( undefined !== event.dataItem.hidden && event.dataItem.hidden ) {
	    event.dataItem.hidden = false;
	    map.showGroup( groupId );
	  } else {
	    event.dataItem.hidden = true;
	    map.hideGroup( groupId );
	  }
	  map.legend.validateNow();
	 }
</script>
</script>
</head>
<body>
	<h3 class="title">Peta hutan adat, 2016-2018</h3>
	<div id="chartdiv"></div>
	<div id="legenda">
		<span class="header-legenda">Status penetapan dan pengajuan: </span>
		<div id="legenddiv"></div>
	<h6>Sumber: HuMa dan Kementerian Lingkungan Hidup dan Kehutanan</h3>
	</div>


</body>
</html>
